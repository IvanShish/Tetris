<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <style>
        .layer1 {
            text-align: center;
            position: relative;
            background: #f0f0f0;
            height: 170px;
            border: 3px solid green;
        }
        label {
            font-family: 'Times New Roman', Times, serif; /* Гарнитура текста */
            font-size: 250%; /* Размер шрифта в процентах */
            vertical-align: top;
        }
    </style>
    <meta charset="utf-8">
    <div class = "layer1">
    <form  action="index.html" method="get">
        <label>
            Введите имя игрока:<br>
            <input id="username" placeholder="Имя пользователя" required><br>
        </label>
        <button class="button">Ввод</button>
    </form>
    </div>
    <script>
        function store(source) {
            localStorage["tetris.username"] = source.value;
        }
        const button = document.querySelector(".button");
        button.addEventListener("click", ()=>{
            const username = document.querySelector("#username");
            store(username);
        });
    </script>
<!--    <script src="./index.js" nomodule></script>-->
</html>
